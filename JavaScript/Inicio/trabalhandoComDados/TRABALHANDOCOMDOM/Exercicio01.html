    <meta charset="UTF-8">

<body>
    <script>
     //qual a idade do Pericles?
     let idadePericles = Number(prompt("Qual a idade do Pericles?")
     
     //enquanto idade for diferente de 54
     
     while (idadePericles !== 54) {
     
     //condição for verdadeira
     alert("Erroooooou, tente novamente")
     
     //operador ternário para dizer ao usuário se ele está mais perto de acertar a idade
     idadePericles < 54 ? alert("O Péricles é mais velho") : alert("O Péricles é mais novo")

     //fazendo a pergunta novamente
     idadePericles = Number(prompt("Qual a idade do Periclão?"))

     }
     alert("Resposta correta")
     )
    </script>
</body>
</html>
